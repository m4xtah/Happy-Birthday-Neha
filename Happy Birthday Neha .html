<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Neha üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
        color: #000;
    }

    .container {
        max-width: 800px;
        background: rgba(255,255,255,0.3);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
        color: #000;
        position: relative;
        z-index: 1;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 60px;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 20px;
        margin: 20px 0;
        animation: fadeIn 3s ease-in-out;
    }

    .button {
        display: inline-block;
        padding: 15px 30px;
        margin-top: 20px;
        font-size: 20px;
        color: #fff;
        background: #ff6b81;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        animation: bounce 2s infinite;
    }

    .button:hover {
        transform: scale(1.1);
        background: #ff4757;
        box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff6b81;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6b81;
        transform: rotate(45deg);
        animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6b81;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(45deg); opacity: 1;}
        100% { transform: translateY(-800px) rotate(45deg); opacity: 0;}
    }

    /* Surprise box / modal */
    #surpriseBox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        z-index: 10;
        padding: 50px 20px;
    }

    #surpriseContent {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 20px;
        max-width: 1000px;
        width: 100%;
        text-align: center;
        color: #000;
        animation: fadeIn 1s ease-in-out;
    }

    #surpriseContent h1 {
        margin-bottom: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .gallery img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 107, 129, 0.5);
    }

    .closeBtn {
        background: #ff6b81;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Happy Birthday, Neha! üíñ</h1>
    <p>Etto jeed keno dekhao, kache thakte paro na? <br> Ami jeed dekhaile kache tene jeed thamaite paro na?</p>
    <button class="button" id="surpriseBtn">Click for a surprise üíå</button>
</div>

<!-- Surprise Modal -->
<div id="surpriseBox">
    <div id="surpriseContent">
        <h1>Surprise, Neha! üíå</h1>
        <p>Here are some special memories and moments for you ‚ù§Ô∏è</p>
        <div class="gallery">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/1.jpg" alt="Pic 1">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/4.jpg" alt="Pic 2">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/7.jpg" alt="Pic 3">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/9.jpg" alt="Pic 4">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/.jpg2.jpg" alt="Pic 5">
            <img src="file:///C:/Users/mifta/Downloads/New%20folder/x.jpg" alt="Pic 6">
        </div>
        <button class="closeBtn" id="closeBtn">Close</button>
    </div>
</div>

<script>
    // Floating hearts in the background
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 500);

    // Surprise button opens modal
    const btn = document.getElementById('surpriseBtn');
    const surpriseBox = document.getElementById('surpriseBox');
    const closeBtn = document.getElementById('closeBtn');

    btn.addEventListener('click', () => {
        surpriseBox.style.display = 'flex';
        // optional: floating hearts when clicking button
        for(let i=0; i<20; i++){
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = (btn.offsetLeft + btn.offsetWidth/2) + 'px';
            heart.style.top = (btn.offsetTop + btn.offsetHeight/2) + 'px';
            heart.style.width = heart.style.height = Math.random() * 15 + 10 + 'px';
            heart.style.animationDuration = 2 + Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    });

    // Close modal
    closeBtn.addEventListener('click', () => {
        surpriseBox.style.display = 'none';
    });
</script>

</body>
</html>
